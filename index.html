<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>


    <style> 
      @font-face{
        src: url(futur.ttf);
        font-family: Futura;
    }  


      body {
        padding: 0; 
        margin: 0;
        background-color:#1b1b1b;
        text-align: center;
        vertical-align: center;
        justify-content: center;
        } 
        
      canvas {
          vertical-align: top;
          } 

      h1 {
        font-family: Futura;
        justify-content: center;
        vertical-align: center;
        text-align:center;
        font-size: 35px;
        color: white;
      }

      p {
        font-family: Roboto;
        justify-content: center;
        vertical-align: center;
        text-align:center;
        font-size: 20px;
        color: white;
      }


      #button {
          margin-top:10px;
          width: 12em;
          height:40px;
          
          background: rgb(173, 173, 173);
          border-radius: 5px;
          justify-content: center;
          text-align: center;
          margin: auto;
          vertical-align: center;
          padding-left: 10px;
          padding-right: 10px;
          padding-bottom: 10px;
      }

      a {
          vertical-align: middle;
          width: 100%;
          line-height: 2em;
          text-align: center;
          text-decoration: none;
          color:rgb(0, 0, 0);
          font-family: Roboto;
          border-radius: 150px;
          font-weight: bold;
      }

      a:hover {
          color: rgb(255, 255, 255);
          background: rgb(173, 173, 173);
      }

      img{
        width: 1050px;
        height:550px;
        text-align:center;
        vertical-align: center;
        justify-content: center;
      }

  <body>
    <h1>A Conversation through TikToks</h1>

    <img src="TikTokKey.png">
    <div id="button"><a href="clock.html">Enter</a><a class="et_pb_button"></a></div>

</html>
